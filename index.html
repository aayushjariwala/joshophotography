  <script>
    // List of background images
    const images = [
      "./img/JOSH1763.jpg",
      "./img/JOSH9553.jpg",
    
      "./img/_MG_6204.jpg"
    ];
  
let currentIndex = 0; 
const imageElement = document.getElementById("background-image");

function changeBackgroundImage() {
  imageElement.classList.add("fade-out"); // Start fade-out effect
  
  setTimeout(() => {
    currentIndex = (currentIndex + 1) % images.length;
    imageElement.src = images[currentIndex]; // Change image
    imageElement.classList.remove("fade-out"); // Remove fade-out effect
  }, 1000); // Change after 1s (same as CSS transition time)
}

// Change image every 5 seconds
setInterval(changeBackgroundImage, 5000);
  </script>
