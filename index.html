<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>JoshoPhotography</title>
  </head>
  <body>
  
    <header class="main-header">
      <div class="logo">
        <a href="index.html">
          <img src="img/JP1.png" alt="img" />
        </a>
      </div>
    
      <!-- Desktop Navigation -->
      <nav class="desktop-main-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="Book.html">Book us</a></li>
          <li><a href="port.html">Portfolio</a></li>
        </ul>
      </nav>
    
      <!-- Hamburger Button -->
      <button id="menu-btn" class="hamburger">
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
      </button>
    
      <!-- Mobile Navigation (Hidden by Default) -->
      <nav id="mobile-menu" class="mobile-main-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="Book.html">Book us</a></li>
          <li><a href="port.html">Portfolio</a></li>
        </ul>
      </nav>
    </header>

    <!-- Section A -->
    <section class="section-a">
      <img id="background-image" src="./img/JOSH9553.jpg" alt="Background Image" class="background-video" />

      <div class="section-inner">
        <h4>Welcome to</h4>
        <h2>Joshua Photography</h2>
        <a href="./Book.html">
          <button class="button-27" role="button">Start</button>
        </a>
      </div>
    </section>

    <footer>
      <ul>
        <li>Joshophotography &copy; 2022</li>
        <li><a href="#">Tik Tok</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">YouTube</a></li>
      </ul>
    </footer>

    <script>
     // Mobile Menu Toggle
const menuBtn = document.getElementById("menu-btn");
const mobileMenu = document.getElementById("mobile-menu");

if (menuBtn && mobileMenu) {
  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("active");
    menuBtn.classList.toggle("active");
  });
}





    </script>

  </body>
</html>
